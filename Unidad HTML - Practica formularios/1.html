<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        form {
            background-color: cadetblue;
            width: 30%;
        }
    </style>
</head>
<body>
    <form action="Datos">
        <label for="name">Nombre:</label>
<br>
        <input type="text" id="name" name="name" placeholder="escribe tu nombre" maxlength="30">
<br>
        <label for="email">Email:</label>
<br>
        <input type="email" id="email" name="email" placeholder="correo@empresa.com" required maxlength="30">
<br>
        <label for="asunto">Asunto:</label>
<br>
        <select name="asunto" id="asunto" size="3">
            <option value="1">Pedir presupuesto web</option>
            <option value="2">Solicitar cita previa</option>
            <option value="3">Otros</option>
        </select>
<br>
        <label for="pregunta">¿Como nos conociste?</label>
<br>
        <input type="checkbox" name="opcion" value="1">Un amigo
        <input type="checkbox" name="opcion" value="2">Googleando
        <input type="checkbox" name="opcion" value="3">Buzoneo
        <input type="checkbox" name="opcion" value="4">Otros
<br>
        <label for="mensaje">Escribe tu mensaje</label>
<br>
        <textarea name="mensaje" id="mensaje" maxlength="300"></textarea>
<br>
        <input type="checkbox" value="Acepta_RGPD" id="rgpd" required><label for="rgpd"
         class="rgpd">He leído y acepto el <a href="#" target="_blanck">aviso legal y la política de
         privacidad</a>.</label>
    </form>
</body>
</html>
